<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>US Energy Consumption</title>
    <link rel="stylesheet" href="/css/style.css">
    <script type="application/javascript">
        // `energy_type` and object of consumption per year per state => set these variables equal to appropriate value
        //   * these variables will be defined and accessible from any script loaded after this one
        var energy_type;
        var energy_counts;  // e.g. {AK: [...], AL: [...], AR: [...], ...}
    </script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/js/latest/anychart-bundle.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.0/js/anychart-pie.min.js"></script>
    <script src="https://cdn.anychart.com/js/latest/data-adapter.min.js"></script>
    <script type="application/javascript" src="/scripts/viewselect.js"></script>
</head>
<body onload="Init()">

    <a class="title" href="/">US Energy Consumption</a>

    <!--navigation between year, state, and energy type-->
    <div id="view_select">
        <label for="view_type">View by: </label>
        <select id="view_type" onchange="ChangedSearchType()">
            <option value="year">Year</option>
            <option value="state">State</option>
            <option value="energy"selected>Energy Type</option>
        </select>
        <label for="view_value">Select: </label>
        <select id="view_value">
        </select>
        <button type="button" onclick="SubmitView()">View</button>
    </div>

    <h1>TYPEHERE</h1>

    <a class="previous" href="previousLink">Previous Energy Source</a>
    <a class="next" href="nextLink">Next Energy Source</a>

    <img class="dataImage" IMAGE/>

    <div id="container"></div>

    <div class="scroll">
        <table id = htmlTable>
            <tr>
                <th class = 'row'>Year</th>
                STATES
            </tr>
                DATA
        </table>
    </div>

    <script type="application/javascript">   //build the chart from the table
        anychart.onDocumentLoad(function() {
        // create chart and set data
        var chart = anychart.line();
        // parse table
        var tableData = anychart.data.parseHtmlTable("#htmlTable");

        var interactivity = chart.interactivity();
        interactivity.hoverMode("bySpot");
        interactivity.spotRadius(20);

        chart.data(tableData);
        chart.legend(false);
        chart.title(energy_type);
        chart.xAxis().title("Year");
        chart.yAxis().title("in billion BTU");       
        chart.container("container").draw();
        chart.tooltip().displayMode("single");
        chart.animation(true);
        });
    </script>
</body>
</html>
